            --card: #14141c;
            --border: #1e1e2a;
            --text: #c8c8d0;
            --dim: #5a5a6e;
            --accent: #7c5cfc;
            --red: #e8364f;
            --green: #34d399;
            --orange: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        body.en {
            font-family: 'Inter', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 580px;
        }

        .lang-toggle {
            position: fixed;
            top: 16px;
            left: 16px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 6px 14px;
            color: var(--dim);
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: border-color 0.2s, color 0.2s;
            z-index: 10;
        }

        .lang-toggle:hover {
            border-color: var(--accent);
            color: var(--text);
        }

        .status {
            text-align: center;
            margin-bottom: 36px;
        }

        .status-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .status-icon.checking {
            background: #1a1a2a;
            animation: pulse 1.2s infinite;
        }

        .status-icon.online {
            background: rgba(52, 211, 153, 0.1);
        }

        .status-icon.offline {
            background: rgba(232, 54, 79, 0.1);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: 0.3
            }
        }

        .status h1 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .status p {
            font-size: 13px;
            color: var(--dim);
        }

        .leaked {
            display: none;
        }

        .leaked.show {
            display: block;
        }

        .section-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--dim);
            margin-bottom: 12px;
            padding-right: 2px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            gap: 12px;
        }

        .row:last-child {
            border-bottom: none;
        }

        .row-label {
            font-size: 13px;
            color: var(--dim);
            flex-shrink: 0;
        }

        .row-value {
            font-size: 13px;
            font-weight: 500;
            text-align: left;
            direction: ltr;
            word-break: break-all;
            color: var(--text);
        }

        .row-value.highlight {
            color: var(--red);
            font-weight: 700;
        }

        .badge {
            display: inline-block;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 4px;
            margin-right: 6px;
        }

        .badge-leak {
            background: rgba(232, 54, 79, 0.15);
            color: var(--red);
        }

        .badge-danger {
            background: rgba(232, 54, 79, 0.15);
            color: var(--red);
        }

        /* Control panel */
        .control-panel {
            margin-top: 24px;
        }

        .ctrl-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
        }

        .ctrl-row:last-child {
            border-bottom: none;
        }

        .ctrl-label {
            font-size: 13px;
            color: var(--text);
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .ctrl-label small {
            font-size: 11px;
            color: var(--dim);
            font-weight: 400;
        }

        /* Toggle switch */
        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            flex-shrink: 0;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #2a2a3a;
            border-radius: 24px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            content: '';
            position: absolute;
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: #666;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle input:checked+.toggle-slider {
            background: var(--accent);
        }

        .toggle input:checked+.toggle-slider:before {
            transform: translateX(20px);
            background: #fff;
        }

        /* Select */
        .ctrl-select {
            background: #1a1a2a;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
            font-size: 12px;
            padding: 6px 10px;
            cursor: pointer;
            outline: none;
            min-width: 120px;
        }

        .ctrl-select:focus {
            border-color: var(--accent);
        }

        /* Number input */
        .ctrl-number {
            background: #1a1a2a;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
            font-size: 12px;
            padding: 6px 10px;
            width: 100px;
            outline: none;
            text-align: center;
        }

        .ctrl-number:focus {
            border-color: var(--accent);
        }

        /* Apply button */
        .apply-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #e8364f, #c92040);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-family: inherit;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 16px;
            transition: opacity 0.2s, transform 0.1s;
            letter-spacing: 0.5px;
        }

        .apply-btn:hover {
            opacity: 0.9;
        }

        .apply-btn:active {
            transform: scale(0.98);
        }

        .apply-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(80px);
            background: #1a1a2a;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 24px;
            color: var(--text);
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            z-index: 100;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s;
            opacity: 0;
            pointer-events: none;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: var(--green);
            color: var(--green);
        }

        .toast.error {
            border-color: var(--red);
            color: var(--red);
        }

        .user-card {
            background: linear-gradient(135deg, #1a1028, #14141c);
            border: 1px solid #2a1f3d;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

            align-items: center;

        }

            font-weight: 800;
            color: #fff;

        }

        .user-card .meta {

            color: var(--dim);
        }

            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--dim);
            font-family: inherit;
            font-size: 13px;
            cursor: pointer;
            margin-top: 8px;
            transition: border-color 0.2s;
        }

        .info-btn:hover {
            border-color: var(--accent);
            color: var(--text);
        }

        .torrent-panel {
            margin-top: 24px;
        }

        .torrent-input-wrap {
            display: flex;
            gap: 8px;
            padding: 14px 16px;
        }

        .torrent-input {
            flex: 1;
            background: #1a1a2a;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: 'Inter', monospace;
            font-size: 12px;
            padding: 10px 12px;
            outline: none;
            direction: ltr;
            text-align: left;
        }

        .torrent-input::placeholder {
            color: #3a3a4a;
        }

        .torrent-input:focus {
            border-color: var(--accent);
        }

            background: linear-gradient(135deg, #e8364f, #c92040);

            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            font-size: 13px;
            font-weight: 700;
            padding: 10px 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: opacity 0.2s, transform 0.1s;
        }

        .torrent-go-btn:hover {
            opacity: 0.9;
        }

        .torrent-go-btn:active {
            transform: scale(0.97);
        }

        .torrent-go-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

            display: none;
            margin: 0 16px 14px;
            padding: 14px;
            background: #0d0d14;
            border: 1px solid #1a1a28;
            border-radius: 10px;
        }

            display: block;
        }

        .ts-header {

            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .ts-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green);

        }

        .ts-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--text);
            direction: ltr;
            text-align: left;
            word-break: break-all;
        }

        .ts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .ts-item {
            background: #14141c;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .ts-val {
            font-size: 18px;
            font-weight: 800;

        }

        .ts-error {
            color: var(--red);
            font-size: 12px;
            padding: 10px 16px;
        }
    </style>
</head>

                            '<span style="color:#fff;font-weight:700;margin-left:8px;white-space:nowrap">' + found + ' peers</span>' +
                            '</div>';
                    });
                    sourcesHtml += '</div>';
                }

                // Files list
                let filesHtml = '';
                if (s.files && s.files.length) {
                    filesHtml = '<div style="margin-top:10px">' +
                        '<div class="ts-lbl" style="margin-bottom:6px;text-align:right">FILES</div>';
                    s.files.forEach(f => {
                        filesHtml += '<div style="direction:ltr;text-align:left;font-size:11px;padding:3px 0;color:#aaa">' +
                            'ğŸ“„ ' + esc(f.name) + ' <span style="color:#555">(' + formatBytes(f.length) + ')</span>' +
                            '</div>';
                    });
                    filesHtml += '</div>';
                }

                statsEl.innerHTML =
                    // Header
                    '<div class="ts-header">' +
                    '<div class="ts-dot"></div>' +
                    '<div class="ts-title">' + esc(s.streamName || s.name || infoHash) + '</div>' +
                    '</div>' +
                    // InfoHash
                    '<div style="direction:ltr;text-align:left;font-size:10px;color:#555;margin-bottom:10px;word-break:break-all">' +
                    'ğŸ”— ' + esc(s.infoHash || infoHash) +
                    '</div>' +
                    // Main stats grid
                    '<div class="ts-grid">' +
                    '<div class="ts-item"><div class="ts-val">' + progress + '%</div><div class="ts-lbl">' + t('tsProgress') + '</div></div>' +
                    '<div class="ts-item"><div class="ts-val">' + dlSpeed + '</div><div class="ts-lbl">' + t('tsSpeed') + ' â†“</div></div>' +
                    '<div class="ts-item"><div class="ts-val">' + ulSpeed + '</div><div class="ts-lbl">' + t('tsSpeed') + ' â†‘</div></div>' +
                    '<div class="ts-item"><div class="ts-val">' + (s.peers || 0) + '</div><div class="ts-lbl">' + t('tsPeers') + '</div></div>' +
                    '<div class="ts-item"><div class="ts-val">' + downloaded + '</div><div class="ts-lbl">Downloaded</div></div>' +
                    '<div class="ts-item"><div class="ts-val">' + uploaded + '</div><div class="ts-lbl">Uploaded</div></div>' +
                    '</div>' +
                    // Progress bar
                    '<div class="ts-progress"><div class="ts-progress-bar" style="width:' + progress + '%"></div></div>' +
                    // Detail rows
                    '<div style="margin-top:12px;display:grid;grid-template-columns:1fr 1fr;gap:6px;font-size:11px">' +
                    '<div style="color:#555">Swarm</div><div style="color:#aaa;direction:ltr;text-align:left">' + swarmStatus + ' â€¢ ' + (s.swarmConnections || 0) + '/' + (s.swarmSize || 0) + '</div>' +
                    '<div style="color:#555">Peer Search</div><div style="color:#aaa;direction:ltr;text-align:left">' + peerSearching + '</div>' +
                    '<div style="color:#555">Connections</div><div style="color:#aaa;direction:ltr;text-align:left">' + (s.connectionTries || 0) + ' tries â€¢ ' + (s.unique || 0) + ' unique</div>' +
                    '<div style="color:#555">Unchoked</div><div style="color:#aaa;direction:ltr;text-align:left">' + (s.unchoked || 0) + ' â€¢ queued: ' + (s.queued || 0) + '</div>' +
                    '</div>' +
                    // Cache path (leaked!)
                    '<div style="margin-top:10px;padding:8px 10px;background:#14141c;border-radius:8px;border:1px solid #e8364f22">' +
                    '<div class="ts-lbl" style="margin-bottom:4px;color:var(--red)">ğŸ’€ LEAKED CACHE PATH</div>' +
                    '<div style="direction:ltr;text-align:left;font-size:11px;color:#e8364f;word-break:break-all">' + esc(cachePath) + '</div>' +
                    '</div>' +
                    // Sources
                    sourcesHtml +
                    // Files
                    filesHtml;

                statsEl.classList.add('show');
                errEl.style.display = 'none';

                if (progress >= 100 && torrentPollTimer) {
                    clearInterval(torrentPollTimer);
                }
            } catch (e) {
                // Stats not ready yet, keep polling
            }
        }

        function formatSpeed(bps) {
            if (bps >= 1e6) return (bps / 1e6).toFixed(1) + ' MB/s';
            if (bps >= 1e3) return (bps / 1e3).toFixed(0) + ' KB/s';
            return bps + ' B/s';
        }

        init();
    </script>

</body>
